<div class="page-content">
	<h3>Admin Login Area:</h3><br/>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
		    <br/>
		    <input type="text" class="form-control" placeholder="Password" name="password" ng-model="login.password" required focus/><br/>
		    <button class="btn btn-success">Login</button>
		    <button class="btn btn-danger" >Cancel</button>
		</div>
	</div>
</div>
